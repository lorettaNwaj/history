<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Historical US Boundaries</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <script src="https://api.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>
    

    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Include D3 library -->
    <link rel="stylesheet" href="assets/anim.css">
</head>
<body>
    <!-- Tabs -->
    <div id="tabs">
        <a href="#" id="logo">
            <img src="img/geosocialLogo.png" alt="Logo">
        </a>
        <button id="animation-tab">Animation</button>
        <button id="visualization-tab">Visualization</button>
    </div>
    <!-- Animation content -->
    <div id="animation-content" class="tab-content">
        <h1 class="title">THE TERRITORIAL EXPANSION OF THE CONTIGUOUS UNITED STATES</h1>
 
                <div id="map"></div>

 
        <div id="slider-container">
            <input type="range" id="slider" min="1800" max="1910" step="10" value="1800">
            <div id="year-label">Year: 1800</div>
        </div>
        <!-- Legend -->
        <div id="map-legend" class="map-legend">
            <h3>Legend</h3>
            <div class="legend-item">
                <div class="color-box" style="background-color: #d7191c"></div>
                <span>Highest Outflows</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #fdae61;"></div>
                <span>High Outflows</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #ffffbf;"></div>
                <span>Unchanged</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #abd9e9;"></div>
                <span>High Inflows</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #2c7bb6;"></div>
                <span>Very High Inflows</span>
            </div>
        </div>       
    </div>
    <!-- Visualization Tab -->
    <div id="visualization-content" class="tab-content">
        <div id="visualization-title">HISTORIC MIGRATION IN THE UNITED STATES</div>
        <div id="visualization-container"></div>
    </div>
    <link rel="stylesheet" href="viz/viz.css">
    <script src="viz/visual.js"></script>   
    <script src="index.js"></script>
    <script src="mapinteraction.js"></script>
    <script src="assets/anim.js"></script>   
</body>
</html>
